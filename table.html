<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div style="text-align: center; font-size: 20px;" >
        <a href="index.html">Go to home</a>
    </div>
    <div class="wrapper">
        <table>
            <tbody >
                <tr>
                    <td colspan="2" style="background: gray;">1</td>
                    <td >3</td>
                    <td>4</td>
                    <td>5</td>
                    <td rowspan="3" style="background: teal;">6</td>
                </tr>

                <tr>
                    <td rowspan="2" style="background: darkgreen;">7</td>
                    <td>8</td>
                    <td rowspan="2" colspan="3" style="background: yellow;">9</td>
                </tr>

                <tr>
                    <td>14</td>
                </tr>

                <tr>
                    <td colspan="3" rowspan="2" style="background:blue;">19</td>
                    <td>22</td>
                    <td>23</td>
                    <td rowspan="2" style="background: darkgreen;">24</td>
                </tr>

                <tr>
                    <td colspan="2" style="background: gray;">28</td>
                </tr>
            </tbody>


        </table>
    </div>

</body>

</html>
